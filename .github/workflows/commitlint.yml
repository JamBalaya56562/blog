name: ğŸ“ Check Conventional Commit

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    outputs:
      did_fail: ${{ steps.commitlint.outputs.did_fail }}
      test_log: ${{ steps.commitlint.outputs.test_log }}
    if: startsWith(github.ref_name, 'sapling-pr-archive-') == false

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ£ Install bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version: canary
      - name: ğŸ“¦ Install commitlint
        run: bun add -d @commitlint/cli @commitlint/config-conventional
      - name: ğŸ“ Create commitlint config
        run: |
          echo 'export default { extends: ["@commitlint/config-conventional"],
          ignores: [(message: string) => message.includes("Signed-off-by: dependabot[bot]")] }' > commitlint.config.ts

      - name: ğŸ‘€ Validate current commit (last commit) with commitlint
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: bunx commitlint --last --verbose

      - name: ğŸ‘€ Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        id: commitlint
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          bunx commitlint --from $BASE_SHA --to $HEAD_SHA --verbose \
          &> >(tee -p commitlint.log) || echo "did_fail=$?" >> $GITHUB_OUTPUT
          UUID=$(uuidgen)
          {
            echo "commitlint_log<<EOF_$UUID"
            cat commitlint.log
            echo "EOF_$UUID"
          } >> $GITHUB_OUTPUT

      - name: ğŸ’” Fail if test failed
        if: steps.commitlint.outputs.did_fail == '1'
        run: exit 1


  upload:
    runs-on: ubuntu-latest
    needs: commitlint
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: âŒ Create test failed comment
        if: needs.commitlint.outputs.did_fail == '1'
        env:
          ACTOR: ${{ github.actor }}
          COMMITLINT_LOG: ${{ needs.commitlint.outputs.test_log }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          UUID=$(uuidgen)
          cat <<EOF_$UUID > comment.txt
          # âŒ Commitlint Failed
          @$ACTOR, your commit $SHA failed the commitlint check.

          <details>
          <summary><strong>Commitlint Log</strong></summary>

          \`\`\`shell
          $COMMITLINT_LOG
          \`\`\`

          </details>

          Please update the commit message to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/).
          ğŸ‘€[View in Actions](https://github.com/$REPO/actions/runs/$RUN_ID)
          <!-- generated-comment [Commitlint](https://github.com/$REPO/.github/workflows/commitlint.yml) -->
          EOF_$UUID

      - name: âœ… Create test success comment
        if: needs.commitlint.outputs.did_fail != '1'
        env:
          REPO: ${{ github.repository }}
        run: |
          UUID=$(uuidgen)
          cat <<EOF_$UUID > comment.txt
          # âœ… Commitlint Passed
          Thank you for updating the commit message to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/).
          <!-- generated-comment [Commitlint](https://github.com/$REPO/.github/workflows/commitlint.yml) -->
          EOF_$UUID

      - name: ğŸ”¢ Create pull request number and title
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "$PR_NUMBER" > pr_number.txt
          echo "# âŒ Commitlint Failed" > title.txt

      - name: ğŸ†™ Upload test comment
        uses: actions/upload-artifact@v4
        with:
          name: comment.txt
          path: comment.txt
      - name: ğŸ†™ Upload pull request number
        uses: actions/upload-artifact@v4
        with:
          name: pr_number.txt
          path: pr_number.txt
      - name: ğŸ†™ Upload title
        uses: actions/upload-artifact@v4
        with:
          name: title.txt
          path: title.txt
