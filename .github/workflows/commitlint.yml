name: üìù Check Conventional Commit

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  pull_request_target:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'sapling-pr-archive-') == false
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: üê£ Install bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version: canary
      - name: üì¶ Install commitlint
        run: bun add -d @commitlint/cli @commitlint/config-conventional
      - name: üìù Create commitlint config
        run: |
          echo 'export default { extends: ["@commitlint/config-conventional"],
          ignores: [(message: string) => message.includes("Signed-off-by: dependabot[bot]")] }' > commitlint.config.ts

      - name: üëÄ Validate current commit (last commit) with commitlint
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: bunx commitlint --last --verbose

      - name: üëÄ Validate PR commits with commitlint
        if: github.event_name == 'pull_request_target'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          bunx commitlint --from $BASE_SHA --to $HEAD_SHA --verbose \
          &> >(tee -p commitlint.log) || echo STATUS=$? >> $GITHUB_ENV
          {
            echo 'RESULT<<EOF'
            cat commitlint.log
            echo EOF
          } >> $GITHUB_ENV

      - name: ‚ùå Add a commitlint comment
        if: github.event_name == 'pull_request_target' && env.STATUS == 1
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const commitlintComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('# ‚ùå Commitlint Failed')
            })

            const body = `# ‚ùå Commitlint Failed
            @${{ github.actor }}, your commit ${{ github.event.pull_request.head.sha }} failed the commitlint check.

            <details>
            <summary><strong>Commitlint Log</strong></summary>

            \`\`\`shell
            process.env.RESULT
            \`\`\`

            </details>

            Please update the commit message to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/).
            üëÄ[View in Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            <!-- generated-comment [Commitlint](https://github.com/${{ github.repository }}/.github/workflows/commitlint.yml) -->`

            if (commitlintComment) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: commitlintComment.id,
              })
            }
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

      - name: ‚úÖ Add a Fixed comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request_target' && env.STATUS == 0
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const commitlintComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('# ‚ùå Commitlint Failed')
            })
            const body = `# ‚úÖ Commitlint Passed
            Thank you for updating the commit message to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/).
            <!-- generated-comment [Commitlint](https://github.com/${{ github.repository }}/.github/workflows/commitlint.yml) -->`

            if (commitlintComment) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: commitlintComment.id,
              })
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              })
            }
