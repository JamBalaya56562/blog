name: ğŸ“¢ Publish Any Pull Request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ£ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: ğŸ“¦ Install dependencies
        run: bun i

      - name: ğŸ§© Build app
        run: bun run build

      - name: ğŸ“¢ Publish
        run: bunx pkg-pr-new publish
