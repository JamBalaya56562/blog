name: 🧪 Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "app/**"
      - "public/**"
      - "test/**"
      - ".dockerignore"
      - "bun.lock"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  push:
    paths:
      - "app/**"
      - "public/**"
      - "test/**"
      - ".dockerignore"
      - "bun.lock"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      did_fail: ${{ steps.test.outputs.did_fail }}
      test_log: ${{ steps.test.outputs.test_log }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐣 Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: 📦 Install dependencies
        run: bun i

      - name: 🧪 Test app
        id: test
        run: |
          bun test:app &> >(tee -p test.log) && echo did_fail=$? >> $GITHUB_OUTPUT
          {
            echo 'test_log<<EOF'
            cat test.log
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: 💔 Fail if test failed
        if: steps.test.outputs.did_fail == '1'
        run: exit 1

  upload:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.event_name == 'pull_request' && needs.test.outputs.did_fail == '1'

    steps:
      - name: 💬 Create test comment
        env:
          ACTOR: ${{ github.actor }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.event.pull_request.head.sha }}
          TEST_LOG: ${{ needs.test.outputs.test_log }}
          WORKFLOW_REF: ${{ github.workflow_ref }}
        run: |
          cat <<EOF > test_comment.txt
          # ❌ Test Failed
          @$ACTOR, your commit $SHA failed the test.
          <details>
          <summary><strong>Test Log</strong></summary>
          \`\`\`shell
          $TEST_LOG
          \`\`\`
          </details>
          [View in Actions](https://github.com/$REPO/actions/runs/$RUN_ID)
          <!-- generated-comment [Test]($WORKFLOW_REF) -->
          EOF
          echo "$PR_NUMBER" > pr_number.txt

      - name: 🆙 Upload test comment
        uses: actions/upload-artifact@v4
        with:
          name: test_comment.txt
          path: test_comment.txt
      - name: 🆙 Upload pull request number
        uses: actions/upload-artifact@v4
        with:
          name: pr_number.txt
          path: pr_number.txt
